# Use in-memory H2 database (avoids file corruption on Azure)
spring.datasource.url=jdbc:h2:mem:walletdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 console (optional, for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hibernate: automatically create tables
spring.jpa.hibernate.ddl-auto=create

# Logging level
logging.level.com.fabhotel.wallet=DEBUG

# Bind to Azure App Service dynamic port or fallback to 8080 locally
server.port=${PORT:8080}
